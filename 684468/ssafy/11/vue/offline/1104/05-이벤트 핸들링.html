<body>
  <div id="app">
    <!-- 1. 인라인 핸들러 -->
    <button @click = "count++">1증가</button>
    <p>count:{{count}}</p>


    <!-- 2. 메소드 핸들러 -->
     <!-- 버튼 클릭시 myFunc함수가 실행되도록 -->
      <button @click="myFunc"></button>



    <!-- 3. 인라인 핸들러에서 메소드 호출 -->
    <button @click="greeting('hello')">Say Hello</button>
    <button @click="greeting('bye')">Say bye</button>


    <!-- 4. 이벤트 객체($event) 전달 -->
     <!-- 버튼 클릭시 warning함수 호출, 메세지+이벤트 객체를 전달 -->
    <button @click="warning('경고입니다.',$event)">submit</button>
  

    <!-- 5. 이벤트 수식어(modifiers) -->
     <a href="https://www.google.com" @click.prevent="onLink">go to google</a>



    <!-- 6. 키 수식어 -->
     <!-- .enter : 엔터킹를 눌렀을 때 함수 호출 -->
      <input @keyup.enter="onSubmit">


    
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)

        const name = ref('Bob')

        const myFunc = function(event){
          console.log(event)
          console.log(event.currentTarget)
          console.log(`Hello ${name.value}!`)
        }

        //메시지를 콘솔에 출력하는 함수 
        const greeting = function(message){
          console.log(message)
        }
        
        // $event는 이벤트 핸들러 함수의 매개변수로 전달
        const warning = function(message, event){
          console.log(message)
          console.log(event)

        }

        const onLink = function(){
          alert('google로 이동합니다')
        }


        return {
          count,
          name,
          myFunc,
          greeting,
          warning,
          onLink


          
        }
      }
    })

    app.mount('#app')
  </script>
</body>
