<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{ }} -->
        <p>Message : {{msg}}</p>

        <!-- v-html -->
         <!-- HTML코드를 문자열로 받아서 실제 HTML로 랜더링 -->
        <div v-html="rawHtml"></div>

        <!-- v-bind -->
         <!-- HTML 속성을 동적으로 바인딩 -->
         <div v-bind:id="dynamicId"></div>
      

        <!-- JavaScript 표현식 -->
        <!-- 숫자에 1을 더함 -->
        {{number+1}}
        <!-- 삼항 연산자 사용 -->
        <!-- ok가 true일 경우 'YES', false인 경우 'NO' -->
        {{ok ? 'YES':'NO'}}
        
        <!-- 문자열을 뒤집어서 표시 -->
        <!-- 문자열을 배열로, 배열을 뒤집고, 배열을 문자열로 결합 -->
         {{msg.split('').reverse().join('')}}


        <!-- Directive 속성 값 -->

        <!-- v-bind  -->
        <div :id="`list-${id}`"></div>

        <!-- v-if -->
        <!-- v-if 조건부 랜더링 -->
         <!-- seen이 true일 때 Hi 출력 -->
         <p v-if = "seen">Hi</p>
        <!-- v-bind-->
        <a :href="myUrl">Google</a>

        <!-- v-on -->
        <!-- v-on:이벤트리스터(예:click,submit) -->
        <button @click="doSomething">button</button>

      

        <!-- .prevent -->
        <form @submit.prevent="onSubmit">
            <input type="submit">
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const{createApp, ref}=Vue
        const app = createApp({
            setup(){
                const msg = 'Hello'
                const rawHtml = ref('<span style = "color:red">This</span>')
                const dynamicId = ref('my-id')
                const number = ref(1)
                const ok = ref(true)
                const id = ref(100)
                const seen = ref(true)
                const myUrl='https://www.google.co.kr/'
                const doSomething = function(){
                    alert('button clicked')
                }
                const onSubmit = function(){
                    alert('form submitted')
                }

                return {
                    msg,
                    rawHtml,
                    dynamicId,
                    number,
                    ok,
                    id,
                    seen,
                    myUrl,
                    doSomething,
                    onSubmit

                }
            }
            
        })

       app.mount('#app') 
    </script>
</body>
</html>
