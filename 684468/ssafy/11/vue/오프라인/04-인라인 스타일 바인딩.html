<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1. 객체 형태로 직접 스타일 바인딩 -->
     <!-- <div style = "color: crimson; font-size: 50px;"></div> -->
     <div :style="{color:activeColor, fontSize: fontSize + 'px'}">Text</div>



    <!-- 2. 케밥-케이스(kebab-case) 사용 예시 -->
     <!-- 'font-size' 케밥 케이스(하이폰) -->
    <div :style="{'font-size':fontSize+'px'}">Text1</div>


    <!-- 3. 스타일 객체를 통째로 바인딩 -->
     <div></div>



    <!-- 4. 여러 스타일 객체를 배열로 바인딩 -->

    

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const activeColor = ref('crimson') 
        const fontSize = ref(50)
    


        return {
          activeColor,
          fontSize



        }
    
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
