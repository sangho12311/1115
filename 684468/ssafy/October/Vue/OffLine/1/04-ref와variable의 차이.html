<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1번과 차이 : createApp 함수에서 count를 증가하는 함수를 정의 -->
   <div id="app">
    <p>반응형 변수{{count}}</p>
    <!-- count2값은 변경되었지만 화면에 반영되지않음 -->
    <p>일반 변수 {{count2}}</p>
    <button @click="increment">{{count}}</button>
    <hr>
    <button @click="increment">{{count2}}</button>
    
   </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const{createApp, ref} = Vue
    const app = createApp({
      setup(){
        const count = ref(0)
        let count2 = 0


        const increment = function(){
          //ref로 생성된 반응형 변수는 반드시 .value로 접근한다
          count.value++
          count2++

          console.log(count.value)
          console.log(count2)
        }
        //탬플릿에서 사용할 변수와 함수 반환
        return{
          count,
          count2,
          increment


        }
      }
    })


    app.mount('#app')
  </script>
</body>

</html>
