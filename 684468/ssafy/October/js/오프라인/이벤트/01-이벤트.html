
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">버튼</button>

  <script>
    // 1. 버튼 선택
    // querySeletor : css 선택자를 이용해서 요소를 찾는 메서드 
    const btn = document.querySelector('#btn')


    // 2. 콜백 함수
    const detectClick = function  (event){
      console.log(event) // 클릭 이벤트 발생했을 때 
      console.log(event.currentTarget) // btn 요소 (엘리먼트)
      console.log(this) // btn 요소 (상위 스코프의 this)
    }

    // 3. 버튼에 이벤트 핸들러를 부착
    // 이벤트 리스너 : 어떤 상황을 감지할 때 특정 함수를 실행하겠다. 
    // btn 을 클릭했을 때, 콜백함수를 실행하겠다. 
    btn.addEventListener('click', detectClick)

  </script>
</body>

</html>
