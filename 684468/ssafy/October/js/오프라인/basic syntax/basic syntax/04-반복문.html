<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
  // 1. while, 0부터 5까지 출력
  let i = 0
    while (i < 6) {
      console.log(i)
      i += 1
      
    }


  // 2. for, 0부터 5까지 출력
  // 초기식, 조건식, 증감식
  // 0부터 5까지 1씩 증가 X
  // 0부터 1씩 증가하는데 조건식이 i < 6 동안 반복(조건식이 참인동안 반복)
    for (let i = 0; i < 6; i++){
      console.log(i)
    }


  // 3. for...in, 3-1. a b 출력, 3-2. apple banana 출력
  const object = {
    a: 'apple',
    b: 'banana'
  }
  for (const property in object){
    console.log(property)
    console.log(object[property])
  }



  // 4. for...of, 4-1. 0 1 2 3 출력, 4-2. a p p l e 출력
  const numbers = [0, 1, 2, 3]
  for (const number of numbers){
    console.log(number)
  }

  const myStr = 'apple'
  for (const number of myStr){
    console.log(number)

  }



  //5. for...in 과 for...of 의 차이, 5-1. 0, 1, 2 출력, 5-2. a, b, c 출력
  const arr = ['a', 'b', 'c']
  for (const elem in arr){
    console.log(elem)
  }

  for (const elem of arr){
    console.log(elem)
  }
  </script>
</body>

</html>
