<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- var, let, const
   let , const = 재선언이 불가능
  let : 재할당 가능
  const : 재할당 불가능 -->

  <!-- 카멜케이스
  변수명이나 함수명을 지을 때 단어와 단어를 연결, 
  첫 글자를 대문자로(단, 맨 처 단어의 첫글자는 소문자로) -->

  <!-- DOM : 웹페이지를 객체로서 제공  -->

  <script>
    let firstNumber = 10
    //재선언  
    //let firstNumber = 20
    //재할당
    firstNumber = 20
    console.log(firstNumber)

    const secNumer = 10
    // secNumer = 10
    console.log(secNumer)

    var a = 10 
    a = 30
    console.log(a)
  </script>

</body>
</html>
