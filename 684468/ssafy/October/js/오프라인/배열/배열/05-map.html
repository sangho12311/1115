<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const persons = [
      { name: 'Alice', age: 20 },
      { name: 'Bella', age: 21 }
    ]

    // 1.1 for...of로 Alice와 Bella 출력
    let result1 = []
    for (const person of persons){
      result1.push(person.name)
    }
    console.log(result1)

    // map과 forEach와 차이점?
    // map 함수는 새로운 배열을 반환한다. ---> return이 필요
    
    // 1.2 map로 Alice와 Bella 출력
    const result2 = persons.map(function(person){
      return person.name
    })
    console.log(result2)


    // 2. 화살표 함수 표기
    // 각 문자열의 길이를 순서대로 출력

    const names = ['Alice', 'Bella', 'Cathy']

    const len = names.map((name) =>{
      return name.length
    }) 

    console.log(len)

    // 파이썬의 map 함수와 비교
    // result = list(map(len,names))
    // print(result)



    // 3. map + 콜백 함수 : 각 요소를 2배로 반환


    
  </script>
</body>

</html>
