<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ['Alice', 'Bella', 'Cathy']

    // 파이썬에서는
    // for name in names:
    //   print(name)

    // 1. 일반 함수 표기
    names.forEach((name) => {
      console.log(name)
    })

    // forEach 콜백함수는 총 3개의 매개변수를 받을수있다.
    // 1.현재 요소의 값, 2. 현재 요소의 인덱스, 3. 배열 전체 
    names.forEach(function(name,idx,arr){
      console.log(`${name} / ${idx} / 
      ${arr}`)
    })

    // 2. 화살표 함수 표기



  </script>
</body>

</html>
